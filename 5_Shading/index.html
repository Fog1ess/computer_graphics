<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../General/style/slider.css">
    <script type="module" src="./shading.js" defer></script>

</head>
<body>
    <h1>Ambient and Diffuse Illumination</h1>
    <canvas id="canvas" height="512" width="512"></canvas>

    <div class="ui-container">
        <fieldset>
            <legend>Ambient Light Direction</legend>
            <div>
                <span>X:</span>
                <input type="range" min="-1.0" max="1.0" step = "0.01" value="-0.54" class="slider" id="light-x">
                <span class="indicator" attached="light-x"></span>
            </div>
            <div>
                <span>Y:</span>
                <input type="range" min="-1.0" max="1.0" step = "0.01" value="0.91" class="slider" id="light-y">
                <span class="indicator" attached="light-y"></span>
            </div>
            <div>
                <span>Z:</span>
                <input type="range" min="-1.0" max="1.0" step = "0.01" value="0.0" class="slider" id="light-z">
                <span class="indicator" attached="light-z"></span>
            </div>
        </fieldset>
    </div>

    <script src="../General/src/sliderDisplay.js"></script>
</body>
